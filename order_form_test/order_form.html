<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body class="form__body form__body-hide">
    <div class="form">
      <form action="" class="order__form">
        <div class="order__wrapper">
          <div class="quantity__block">
            <div class="quantity__label">
              <label for="order__quantity" class="quantity__title"
                >Укажите количество товаров:</label
              >
            </div>
            <input
              type="number"
              class="order__quantity"
              min="1"
              placeholder="1"
            />
          </div>


          <div class="color__block">
            <p class="color__group-title">Выберите цвет устройства:</p>
            <ul class="color__group" id="color__group">
              <li class="color__item">
                <label for="color">Белый</label>
                <input type="radio" id="color" name="color" value="Белый" />
              </li>
              <li class="color__item">
                <label for="color">Красный</label>
                <input type="radio" id="color2" name="color" value="Красный" />
              </li>
              <li class="color__item">
                <label for="color">Черный</label>
                <input type="radio" id="color3" name="color" value="Черный" />
              </li>
            </ul>
          </div>

          <div class="comment">
            <div class="comment__title">
              <label for="comment" class="comment__title"
                >Укажите комментарий к заказу:</label
              >
            </div>
            <textarea
              name="comment"
              id="comment"
              cols="20"
              rows="10"
              maxlength="2000"
              class="comment__field"
            ></textarea>
          </div>
          
          <div class="form__buttons">
            <button type="submit" id="buy-button" class="bt__buy form__bt-buy">
              Купить
            </button>
            <button
              type="reset"
              id="close-button"
              class="bt__buy form__bt-close"
            >
              Закрыть
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
