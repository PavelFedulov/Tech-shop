<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>Tech store</title>
  </head>
  <body>
    <div class="btn__up btn__up-hide"></div>
    <!-- Header start -->
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="#!" class="header__logo-link">
              <h1 class="header__title">Tech shop</h1>
            </a>
          </div>

          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#apple" class="header__link">Apple</a>
              </li>
              <li class="header__item">
                <a href="#samsung" class="header__link">Samsung</a>
              </li>
              <li class="header__item">
                <a href="#xiaomi" class="header__link">Xiaomi</a>
              </li>
              <li class="header__item">
                <a href="#contacts" class="header__link">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Header end -->
    <main class="main"></main>
    <!-- Apple block start -->
    <section class="apple" id="apple">
        <div class="wrapper-full">
            <div class="apple__caption section__caption">
                <h2 class="apple__title section-title">Let's see what we have from Apple</h2>
            </div>
            <div class="apple__cards cards">
                <div class="apple__card card">
                    <img class = "apple__card-pic" src="./img/MacBook/MacBook_Pro_1.jpg" alt="macbook pro">
                    <h3 class="apple__card-title">
                        MacBook Pro
                    </h3>
                    <p class="apple__card-subtitle">
                        05.05.2023
                    </p>
                    <button class="bt__buy">Купить</button>
                </div>

                <div class="apple__card card">
                    <img class = "apple__card-pic" src="./img/MacBook/MacBook_Pro_2.jpg" alt="macbook pro">
                    <h3 class="apple__card-title">
                        MacBook Pro
                    </h3>
                    <p class="apple__card-subtitle">
                        05.05.2023
                    </p>
                    <button class="bt__buy">Купить</button>
                </div>

                <div class="apple__card card">
                    <img class = "apple__card-pic" src="./img/MacBook/MacBook_Pro_3.jpg" alt="macbook pro">
                    <h3 class="apple__card-title">
                        MacBook Pro
                    </h3>
                    <p class="apple__card-subtitle">
                        05.05.2023
                    </p>
                    <button class="bt__buy">Купить</button>
                </div>

                <div class="apple__card card">
                    <img class = "apple__card-pic" src="./img/MacBook/MacBook_Pro_3.jpg" alt="macbook pro">
                    <h3 class="apple__card-title">
                        MacBook Pro
                    </h3>
                    <p class="apple__card-subtitle">
                        05.05.2023
                    </p>
                    <button class="bt__buy">Купить</button>
                </div>
                
            </div>
        </div>
    </section>
  </body>
</html>
